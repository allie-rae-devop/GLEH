[pytest]
# Pytest configuration for GLEH Flask application test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary info for all test outcomes
    --tb=short
    # Show local variables in tracebacks
    --showlocals
    # Capture output (show print statements only on failure)
    --capture=no
    # Show durations of slowest tests
    --durations=10
    # Coverage reporting (requires pytest-cov)
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=json
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default

# Markers for test organization
markers =
    csrf: CSRF protection tests (Phase 1 P3)
    rate_limit: Rate limiting tests (Phase 1 P4)
    image_validation: Image upload validation tests (Phase 1 P6)
    security: Security-related tests
    slow: Tests that take longer to run
    integration: Integration tests requiring full app context
    unit: Unit tests for isolated components

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*
    */node_modules/*
    */.pytest_cache/*
    */htmlcov/*
    setup.py
    create_*.py
    test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

# Ignore specific warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
