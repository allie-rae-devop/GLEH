<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('get_layout_css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>Gammons Landing Educational Hub (GLEH)</title>
</head>
<body class="bg-body-tertiary">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="GLEH Logo" style="height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#courses">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="#ebooks">Textbooks</a></li>
                </ul>
                <div class="d-flex align-items-center gap-2">
                    <div id="auth-container"></div>
                    <input type="search" class="form-control form-control-sm" id="search-bar" placeholder="Search...">
                </div>
            </div>
        </div>
    </nav>

    <main class="container-lg my-4">
        <!-- Filters Section (Only on main page) -->
        <div id="filter-container" class="p-3 rounded mb-4" style="background-color: var(--bs-tertiary-bg);">
            <div class="d-flex flex-wrap gap-2">
                <div class="dropdown" id="type-filter-wrapper">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Filter by Type
                    </button>
                    <ul class="dropdown-menu" id="type-filter-dropdown">
                        <li><a class="dropdown-item type-filter-item" href="#" data-type="all">Show All</a></li>
                        <li><a class="dropdown-item type-filter-item" href="#" data-type="course">Courses Only</a></li>
                        <li><a class="dropdown-item type-filter-item" href="#" data-type="ebook">Textbooks Only</a></li>
                    </ul>
                </div>
                <div class="dropdown" id="category-filter-wrapper">
                    <!-- Category dropdown will be built by JS -->
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main-content">
            <!-- Dynamic Islands for Dashboard -->
            <div id="in-progress-island" class="mb-4" style="display: none;"></div>

            <!-- Main Grids for Dashboard -->
            <div id="dashboard-view">
                <div class="row g-4">
                    <!-- Courses Table -->
                    <div class="col-lg-6">
                        <table class="table content-table">
                            <thead>
                                <tr>
                                    <th class="table-title" colspan="2">
                                        <a href="#courses" class="text-decoration-none" style="color: var(--bs-primary);">Featured Courses</a>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="course-table-body">
                                <!-- Course rows will be injected here -->
                            </tbody>
                        </table>
                    </div>
                    <!-- E-books Table -->
                    <div class="col-lg-6">
                        <table class="table content-table">
                            <thead>
                                <tr>
                                    <th class="table-title" colspan="2">
                                        <a href="#ebooks" class="text-decoration-none" style="color: var(--bs-primary);">Featured Textbooks</a>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="ebook-table-body">
                                <!-- E-book rows will be injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="completed-island" class="mt-4" style="display: none;"></div>

            <!-- Library View -->
            <div id="library-view" style="display: none;">
                <h2 id="library-title"></h2>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="library-grid"></div>
                <nav class="mt-4"><ul class="pagination justify-content-center" id="library-pagination"></ul></nav>
            </div>
        </div>
    </main>

    <!-- Login/Register Modal -->
    <div class="modal fade" id="auth-modal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: var(--bs-tertiary-bg);">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">Login / Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="auth-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="auth-username" required>
                    </div>
                    <div class="mb-3">
                        <label for="auth-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="auth-password" required>
                    </div>
                    <div id="auth-error" class="alert alert-danger" style="display: none;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="auth-register-btn">Register</button>
                    <button type="button" class="btn btn-primary" id="auth-login-btn">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
