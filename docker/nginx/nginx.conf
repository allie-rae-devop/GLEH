################################################################################
# GLEH Nginx Configuration
# Production-grade reverse proxy and static file server
################################################################################

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ========================================================================
    # LOGGING
    # ========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format json_combined escape=json
    '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for",'
        '"request_time":$request_time'
    '}';

    access_log /var/log/nginx/access.log json_combined;

    # ========================================================================
    # PERFORMANCE OPTIMIZATIONS
    # ========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml application/atom+xml image/svg+xml
               text/x-js text/x-component text/x-cross-domain-policy;
    gzip_disable "msie6";

    # ========================================================================
    # SECURITY HEADERS
    # ========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ========================================================================
    # RATE LIMITING
    # ========================================================================
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    # ========================================================================
    # UPSTREAM - Flask Application
    # ========================================================================
    upstream edu_app {
        least_conn;
        server web:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ========================================================================
    # HTTP TO HTTPS REDIRECT (Optional - uncomment for production)
    # ========================================================================
    # server {
    #     listen 80;
    #     server_name _;
    #     return 301 https://$host$request_uri;
    # }

    # ========================================================================
    # MAIN SERVER BLOCK
    # ========================================================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # ====================================================================
        # HEALTH CHECK ENDPOINTS
        # ====================================================================
        location /health {
            access_log off;
            proxy_pass http://edu_app;
            proxy_http_version 1.1;
        }

        # ====================================================================
        # STATIC FILES (CSS, JS, Images)
        # ====================================================================
        location /static/ {
            alias /app/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;

            # Security headers for static files
            add_header X-Content-Type-Options "nosniff" always;

            try_files $uri =404;
        }

        # ====================================================================
        # COURSE CONTENT (MIT OCW and other courses)
        # ====================================================================
        location /courses/ {
            alias /app/data/courses/;
            expires 7d;
            add_header Cache-Control "public";

            # Security headers
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "SAMEORIGIN" always;

            # Enable directory index for browsing
            autoindex off;

            try_files $uri $uri/ =404;
        }

        # ====================================================================
        # DEFAULT PROXY TO FLASK
        # ====================================================================
        location / {
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://edu_app;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 24 8k;
            proxy_busy_buffers_size 16k;
        }

        # ====================================================================
        # API COVER IMAGES (Higher rate limit for static content)
        # ====================================================================
        # Cover images are static content that loads in bulk on homepage
        # Need higher burst limit to prevent 503 errors when multiple covers load
        location /api/calibre/cover/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://edu_app;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # No caching for API
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # ====================================================================
        # API ENDPOINTS (Different rate limiting)
        # ====================================================================
        location /api/ {
            limit_req zone=api burst=5 nodelay;

            proxy_pass http://edu_app;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # No caching for API
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # ====================================================================
        # AUTHENTICATION ENDPOINTS (Strict rate limiting)
        # ====================================================================
        location ~ ^/api/(register|login)$ {
            limit_req zone=auth burst=2 nodelay;

            proxy_pass http://edu_app;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # ====================================================================
        # CALIBRE-WEB PROXY (Guest access + optional SSO)
        # ====================================================================
        # This proxies Calibre-Web and allows:
        # - Anonymous users via Calibre-Web's guest account
        # - Logged-in GLEH users get auto-SSO'd via Remote-User header
        location /calibre-web/ {
            # Proxy to Calibre-Web container
            proxy_pass http://calibre-web:8083/;
            proxy_http_version 1.1;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # WebSocket support for reader
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;

            # Rewrite static file paths in Calibre-Web HTML
            # Calibre-Web uses absolute paths like /static/css/...
            # We need to rewrite them to /calibre-web/static/... so they proxy correctly
            sub_filter_once off;
            sub_filter_types text/html application/javascript;
            sub_filter '"/static/' '"/calibre-web/static/';
            sub_filter "'/static/" "'/calibre-web/static/";
            sub_filter 'src="/static/' 'src="/calibre-web/static/';

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Disable buffering for sub_filter to work
            proxy_buffering off;

            # No caching
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # ====================================================================
        # CALIBRE-WEB READER ENDPOINTS (for EPUB content fetching)
        # ====================================================================
        # These paths are used by the Calibre-Web reader JavaScript to fetch
        # book content. They must be proxied to Calibre-Web even without the
        # /calibre-web/ prefix because the reader uses absolute paths.
        # Using ^~ modifier to prevent fallthrough to location / block

        location ^~ /download/ {
            proxy_pass http://calibre-web:8083;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;

            proxy_buffering off;
            proxy_request_buffering off;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        location ^~ /serve/ {
            proxy_pass http://calibre-web:8083;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;

            proxy_buffering off;
            proxy_request_buffering off;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        location ^~ /get/ {
            proxy_pass http://calibre-web:8083;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;

            proxy_buffering off;
            proxy_request_buffering off;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        location ^~ /show/ {
            proxy_pass http://calibre-web:8083;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;

            proxy_buffering off;
            proxy_request_buffering off;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # ====================================================================
        # 404 HANDLING
        # ====================================================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # ========================================================================
    # HTTPS SERVER BLOCK (Uncomment and configure for production)
    # ========================================================================
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;
    #     server_name your-domain.com;
    #
    #     # SSL Configuration
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #
    #     # HSTS
    #     add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    #
    #     # Include other location blocks from above
    #     # ...
    # }

    # ========================================================================
    # SSL PROXY FOR CALIBRE DESKTOP (Port 8443)
    # ========================================================================
    # This proxy allows HTTPS access to Calibre Desktop's VNC interface
    # Calibre requires HTTPS for the Selkies WebRTC VNC viewer to work
    #
    # Access: https://localhost:8443
    # Username: abc (LinuxServer default)
    # Password: CALIBRE_PASSWORD from .env
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/calibre.crt;
        ssl_certificate_key /etc/nginx/ssl/calibre.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Proxy to Calibre Desktop (port 8080)
        location / {
            proxy_pass http://calibre:8080;
            proxy_http_version 1.1;

            # WebSocket support (required for VNC)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts (VNC needs longer timeouts)
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Buffer settings
            proxy_buffering off;

            # HTTP Basic Auth passthrough
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
        }
    }

    # ========================================================================
    # INCLUDE ADDITIONAL CONFIGS
    # ========================================================================
    include /etc/nginx/conf.d/*.conf;
}
